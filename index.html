<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chocotone Bauducco — Oferta Especial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 16px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .product-header {
      text-align: center;
    }
    .product-header h1 {
      margin-bottom: 8px;
      font-size: 1.8em;
    }
    .product-header p {
      margin: 0;
      color: #555;
    }
    .price {
      font-size: 1.6em;
      color: #e60023;
      margin: 16px 0;
    }
    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.95em;
      margin-left: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal para imagem ampliada */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }

    .buy-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: #25f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      text-align: center;
    }
    .buy-button:hover {
      background: #1a0fbf;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-header">
      <h1>Chocotone Bauducco – Fermentação Natural</h1>
      <p>Oferta exclusiva TikTok — estoque limitado!</p>
    </div>

    <div class="price">
      R$ 9,90
      <span class="original-price">R$ 34,90</span>
    </div>

    <div class="gallery">
      <!-- Substitua os src pelas suas imagens reais -->
      <img src="/images/chocotone1.jpg" alt="Chocotone 1">
      <img src="/images/chocotone2.jpg" alt="Chocotone 2">
      <img src="/images/chocotone3.jpg" alt="Chocotone 3">
      <img src="/images/chocotone4.jpg" alt="Chocotone 4">
    </div>

    <button class="buy-button">Comprar Agora</button>
  </div>

  <!-- Modal para mostrar a imagem ampliada -->
  <div class="modal" id="image-modal">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Imagem ampliada">
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('image-modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });
  </script>

</body>
</html>

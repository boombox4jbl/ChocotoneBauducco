<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chocotone Bauducco — Oferta Especial</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding-bottom: 40px;
    }

    /* Estilo TikTok Shop */
    .image-main {
      width: 100%;
      height: 350px;
      object-fit: cover;
      background: #eee;
    }

    .thumbs {
      display: flex;
      gap: 6px;
      padding: 10px;
      overflow-x: auto;
    }

    .thumbs img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbs img.active {
      border-color: #ff004f;
    }

    .info {
      padding: 16px;
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 14px;
    }

    .price-area {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .price-new {
      color: #ff004f;
      font-size: 2em;
      font-weight: bold;
    }

    .price-old {
      color: #999;
      text-decoration: line-through;
      font-size: 1em;
    }

    .buy-button {
      width: 100%;
      background: #ff004f;
      border: none;
      color: white;
      padding: 16px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* Modal full image */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .close {
      color: white;
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.8em;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="container">

  <!-- Imagem principal -->
  <img id="main-image" class="image-main" src="/product/bauducco-1.jpg" alt="Chocotone Bauducco">

  <!-- Thumbs estilo TikTok -->
  <div class="thumbs">
    <img src="/product/bauducco-1.jpg" class="thumb active">
    <img src="/product/bauducco-2.jpg" class="thumb">
    <img src="/product/bauducco-3.jpg" class="thumb">
    <img src="/product/bauducco-4.jpg" class="thumb">
  </div>

  <div class="info">
    <div class="title">Chocotone Bauducco – Fermentação Natural</div>
    <div class="subtitle">Oferta exclusiva — estoque limitado!</div>

    <div class="price-area">
      <div class="price-new">R$ 9,90</div>
      <div class="price-old">R$ 34,90</div>
    </div>

    <button class="buy-button">Comprar Agora</button>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="imageModal">
  <span class="close" id="closeModal">&times;</span>
  <img id="modalImage" src="">
</div>

<script>
  const mainImage = document.getElementById("main-image");
  const thumbs = document.querySelectorAll(".thumb");
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeModal = document.getElementById("closeModal");

  thumbs.forEach(thumb => {
    thumb.addEventListener("click", () => {
      mainImage.src = thumb.src;

      thumbs.forEach(t => t.classList.remove("active"));
      thumb.classList.add("active");
    });
  });

  mainImage.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = mainImage.src;
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
